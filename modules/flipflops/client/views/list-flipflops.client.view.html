<section>
  <div class="page-header">
    <h1>Flipflops</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="flipflop in vm.flipflops"
       ui-sref="flipflops.view({ flipflopId: flipflop._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="flipflop.created | date:'mediumDate'"></span>
        by
        <span ng-if="flipflop.user" ng-bind="flipflop.user.displayName"></span>
        <span ng-if="!flipflop.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="flipflop.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.flipflops.$resolved && !vm.flipflops.length">
    No Flipflops yet, why don't you <a ui-sref="flipflops.create">create one</a>?
  </div>
</section>
